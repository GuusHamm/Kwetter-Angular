<div class="container" style="margin-top: 50px" *ngIf="account">
  <div class="row">
    <div class="col-sm-6">
      <div style="overflow:auto; height:500px">
        <div *ngFor="let kweet of account.kweets">
          <app-kweet [kweet]="kweet"></app-kweet>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Details</h4>
          <p class="card-text">Username: {{account.username}}</p>
          <p class="card-text">Firstname: {{account.firstname}}</p>
          <p class="card-text">Lastname: {{account.lastname}}</p>
          <p class="card-text" *ngIf="account.bio">Bio: {{account.bio}}</p>
          <p class="card-text" *ngIf="account.location">Location: {{account.location}}</p>
          <p class="card-text" *ngIf="account.website">Website: {{account.website}}</p>
        </div>
      </div>
      <div class="card">
        <div class="card-block">
          <p class="card-text">{{account.kweetSize}} kweets</p>
          <p class="card-text">{{account.following}} following</p>
          <p class="card-text">{{account.followers}} followers</p>
        </div>
      </div>
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Following</h4>
          <ul class="list-group list-group-flush">
            <!--<li class="list-group-item" *ngFor="let follower of account.following">-->
              <!--<a  [routerLink]="['/account']" [queryParams]="{username: kweet.account.username}">{{follower.username}}</a>-->
            <!--</li>-->
          </ul>

        </div>
      </div>
    </div>
  </div>
</div>
